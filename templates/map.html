{% extends "layout.html" %}
{% block body %}


<!-- Button group -->
<div class="container">

    <div class="row">
        <div class="span4">
            <h4 class="muted lef-center">Check favourite locations, and update waiting time</h4>
            <a href="#" class="btn btn-info">Save Selected Location as Fav.</a>
            <a href="#" class="btn btn-success"><i class="icon-star icon-white"></i> Show Previous Saved Locations</a>
            <a href="#" class="btn btn-info">Update Waiting Time</a>
            <a href="#" class="btn btn-info">Fav Location</a>
            <a href="#" class="btn btn-info">Go to Fav Location</a>

        </div>
    </div>

</div> <br>

<!-- Maps group -->
<div class="container">

    <div id="map" style="width:1400px;height:750px"></div>

  <script>

         var cur_lat = -34.397;
         var cur_lng= 150.664;

      function initMap(cur_lat,cur_lng) {

        var map;
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: cur_lat, lng: cur_lng},
          zoom: 8
        });
      }
    </script>






    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEvtcBj2zu72YftC9jBtclZAkcXgJ5qlI&callback=initMap"
            async defer></script>


</div>


{% endblock %}
