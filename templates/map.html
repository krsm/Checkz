{% extends "layout.html" %}

{% block body %}


<!-- Button group -->
<div class="container">

    <div class="row">
        <div class="span4">
            <h4 class="muted lef-center">Check favourite locations, and update waiting time</h4>
            <button id="btn_sav_loc_fav" type="button">Favorite Location </button>
            <button id="btn_show_loc_fav" type="button">Show Previous Saved Locations</button>
            <button id="btn_update_loc_fav" type="button">Update Waiting Time </button>
            <button id="btn_goto_loc_fav" type="button">Go to Fav Location</button>

        </div>
    </div>

</div> <br>


<!-- Maps group -->
<div class="container"></div>

<div id="map" style="width:1400px;height:750px"></div>

<!-- Javascript Functions related to Map -->

<script>

  var map;

  function initMap() {
  var myLatLng = {lat: -25.363, lng: 131.044};

  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'Hello World!'
  });


  </script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEvtcBj2zu72YftC9jBtclZAkcXgJ5qlI&callback=initMap"
        async defer></script>


{% endblock %}
