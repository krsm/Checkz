<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Checkz</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Map -->
    <link href="{{ url_for('static', filename='css/gmaps.css') }}" rel="stylesheet">

    <!-- Javascript Functions related to Map -->
    <script type="'text/javascript" src="{{ url_for('static', filename='js/gmaps.js') }}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


<body>

<div class="container">
    <h1>Please create an account</h1>

    <form method="POST" action="{{url_for( 'register' )}}" role="form">
        <input type="text" placeholder="username" name="username"/></br>
        <input type="text" placeholder="email address" name="email" required autofocus/></br>
        <input type="password" placeholder="password" name="password" required/></br>
        <input type="submit" value="Register" class='btn-primary'/>
    </form>



        {% if error %}
            <p class="error"><strong>Note:</strong> {{ error }}
        {% endif %}
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
