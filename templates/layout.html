<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Checkz</title>

  <!-- Bootstrap -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"  rel="stylesheet">

  <!-- Map -->
  <link href="{{ url_for('static', filename='css/gmaps.css') }}"  rel="stylesheet">

  <!-- Javascript Functions related to Map -->

  <<script type="'text/javascript" src="{{ url_for('static', filename='js/gmaps.js') }}"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

 <nav class="navbar navbar-inverse">glyphicon-log-in
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Checkz</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">


      {% if session['logged_in'] %}

      <li><a href="#"><span></span>Signed in as {{ session['username'] }} <strong class="caret"></strong></a></li>
      <li><a href={{url_for("logout")}}><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>

      {% else %}

      <li><a href={{url_for("register")}}><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
      <li><a href={{url_for("login")}}><span class="glyphicon glyphicon-log-in"></span> Login</a></li>

      {% endif %}
    </ul>
  </div>
</nav>
</head>
<body>
{% block body %}{% endblock %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
